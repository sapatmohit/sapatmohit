name: Generate Streak Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate streak image
        run: |
          mkdir -p dist
          curl -L \
            "https://streak-stats.demolab.com/?user=${{ github.repository_owner }}&theme=tokyonight-duo&hide_border=true&border_radius=5&output=png&github_token=${{ secrets.GITHUB_TOKEN }}" \
            -o dist/streak.png

      - name: Push streak image to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
